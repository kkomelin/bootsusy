<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Susyboot Grid Usage Example</title>
    <link href="css/susyboot.css" type="text/css" rel="stylesheet" media="all" />
</head>
<body>

<div class="container">
    <h2>Example 1: Just columns</h2>
    <div class="row">
        <div class="col-xs-3 col-sm-4 col-md-5 col-lg-6">1</div>
        <div class="col-xs-3 col-sm-4 col-md-5 col-lg-6">2</div>
        <div class="col-xs-3 col-sm-4 col-md-5 col-lg-6">3</div>
        <div class="col-xs-3 col-sm-4 col-md-5 col-lg-6">4</div>
    </div>
    <h2>Example 2: Offset</h2>
    <div class="row">
        <div class="col-xs-3">1</div>
        <div class="col-xs-3 col-xs-offset-6">2</div>
    </div>
</div>

</body>
</html>
